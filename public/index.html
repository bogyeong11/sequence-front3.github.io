<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My React App</title>

    <!-- 구글 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- 파비콘 -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- 스타일 연결 (React는 기본적으로 스타일을 src에서 관리하므로 여기서는 최소한의 CSS만 유지) -->
    <link rel="stylesheet" href="%PUBLIC_URL%/global.css">

    <!-- Open Graph / SEO 설정 -->
    <meta property="og:title" content="My React App">
    <meta property="og:description" content="This is a React project">
    <meta property="og:image" content="%PUBLIC_URL%/images/og-image.png">
    <meta property="og:url" content="https://yourwebsite.com">
    
</head>
<body>
    <noscript>이 사이트를 사용하려면 JavaScript를 활성화해야 합니다.</noscript>
    
    <!-- React 앱이 렌더링될 위치 -->
    <div id="root"></div>

    <!-- 스크립트 로딩 -->
    <script src="%PUBLIC_URL%/app.js"></script>
</body>
</html>
